<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="admin-panel">
            <h1>Login page</h1><br>
            <img src="../image/user.png" width="150">
            <br>
            <form>
                <label for="username">Username/Email</label><br>
                <input type="text" name="username" placeholder="Enter your username or email" required/><br>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" placeholder="Enter your password" required><br><br>
                <input type="submit" value="Log In">
            </form>
            <br>
            <p class="ptag">Can't remember your password? <a href="reset.html">Reset here</a></p>
            <p class="ptag">Don't have any account? <a href="../index.html">Register here</a></p>
        </div>

    </body>
</html>
